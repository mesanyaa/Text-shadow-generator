<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Text-shadow generator</title>
  </head>
  <body>
    <h1>Text-shadow generator</h1>
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-md-6">
          <div class="card">
            <div class="card-header bg-primary">Настройки:</div>
            <div class="card-body">
              <label for="font_size">Размер шрифта</label>
              <input
                type="range"
                id="font_size"
                class="custom-range"
                min="8"
                max="40"
                step="1"
                value="40"
              />
              <label for="offset_x">Смещение по оси x</label>
              <input
                type="range"
                id="offset_x"
                class="custom-range"
                min="-15"
                max="15"
                step="1"
                value="4"
              />
              <label for="offset_y">Смещение по оси y</label>
              <input
                type="range"
                id="offset_y"
                class="custom-range"
                min="-15"
                max="15"
                step="1"
                value="-1"
              />
              <label for="blur">Размытие</label>
              <input
                type="range"
                id="blur"
                class="custom-range"
                min="0"
                max="15"
                step="1"
                value="0"
              />
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-md-6">
          <div class="card">
            <div class="card-header bg-primary">Цвет:</div>
            <div class="card-body">
              <input type="color" value="#000000" />
              <label for="opacity">Прозрачность</label>
              <input
                type="range"
                min="0"
                max="1"
                step="0.01"
                value="1"
                class="custom-range"
                type="text"
                id="opacity"
              />
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-md-12">
          <div class="card">
            <div class="card-header bg-primary">Результат:</div>
            <div class="card-body">
              <label for="resultHex">Цвет в HEX</label>
              <textarea id="resultHex" rows="4" readonly></textarea> <br />
              <label for="resultRgba">Цвет в RGBA</label>
              <textarea id="resultRgba" rows="4" readonly></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/js.js"></script>
  </body>
</html>
